<table class="table table-borderless">
    <caption>Backups Failed</caption>
    <div class="table-container">
    <tr *ngFor="let item of failedReports">
      <td>Backup failed on {{item.computerName}}</td>
      <td>{{item.configName}}</td>
      <td>{{item.date}}</td>
    </tr>
  </div>
  </table>
