<table class="table table-borderless">
    <caption>Recently completed backups</caption>
    <div class="table-container">
      <tr *ngFor="let item of completedReports">
        <td>Backup finished on {{item.computerName}}</td>
        <td>{{item.configName}}</td>
        <td>{{item.date}}</td>
      </tr>
  </div>
  </table>
