<div class="menu">
    <ul>
      <li><a routerLink="/Home">Home</a></li>
      <li><a routerLink="/Computers">Computers</a></li> 
      <li class="selected"><a routerLink="/Groups">Groups</a></li>
      <li><a routerLink="/Configs">Configs</a></li>
      <li><a routerLink="/Reports">Reports</a></li>
      <li><a routerLink="/Admins">Admins</a></li>  
    </ul>
  </div>

  <div class="content">

      <div class="EditLabel">
          {{group.groupName}}
      </div>

      <table class="table table-borderless">
          <caption>Configs</caption>
          <div class="table-container" *ngFor="let item of configs">
            <tr>
              <td>{{item.configName}}</td>
            </tr>
        </div>
      </table>
        
        <table class="table table-borderless">
          <caption>Computers in group</caption>
          <div class="table-container" *ngFor="let item of computers">
          <tr>
            <td>{{item.computerName}}</td>
          </tr>
        </div>
        </table>
        

    <div class="GroupName">
      Group Name:
      <input type="text" name="Group_Name" value="{{group.groupName}}">
    </div>

    <div class="AddConfigBlock">
      <select name="AddConfig" class="AddConfig" #AddConfig>
        <option *ngFor="let item of unassignedConfigs" #AddConfig [ngValue]="item.configName">{{item.configName}}</option>
      </select>
      
      <div class="firstButton">
      <button type="button" class="btn btn-success" (click)="addConfig(parseInt(AddConfig.id))">Add config</button>
  </div>
      <div class="secondButton">
      <button type="button" class="btn btn-success" routerLink="/NewConfig">New config</button>
  </div>
    </div>

    <div class="AddComputerBlock">
    <select name="AddComputer" class="AddComputer"  #AddComputer >
      <option value="Computer1" *ngFor="let item of unassignedComputers"[ngValue]="item.computerName">{{item.computerName}}</option>
    </select>

    <button type="button" class="btn btn-success" (click)="addComputer(parseInt(AddComputer.id))">Add computer</button>
