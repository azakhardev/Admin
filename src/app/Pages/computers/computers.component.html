<div class="topBar">
  <div class="LoggedInAs">
    <p>Logged in as: XXX</p>
  </div>
  <div class="Logout">
    <p routerLink="/" (click)="logout()">Logout</p>
  </div>
</div>
  <div class="menu">
      <ul>
        <li><a routerLink="/Home">Home</a></li>
        <li class="selected"><a routerLink="/Computers">Computers</a></li> 
        <li><a routerLink="/Groups">Groups</a></li>
        <li><a routerLink="/Configs">Configs</a></li>
        <li><a routerLink="/Reports">Reports</a></li>
        <li><a routerLink="/Admins">Admins</a></li>
        
      </ul>
    </div>
    <div class="content">
      <div class="table-responsive">
        <div class="Table">
          <table class="table-rounded table" bgColor="black">
              <thead>                
                  <tr>
                      <th>Remove</th>
                      <th>Name<i class="bi bi-funnel"></i></th>
                      <th>Status<i class="bi bi-funnel"></i></th>
                      <th>Last Backup<i class="bi bi-funnel"></i></th>
                      <th>Backup Status<i class="bi bi-funnel"></i></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of computer">
                      <td>
                      <button type="button" class="btn btn-link" (click)="delete(item)">
                          <i class="bi bi-trash3"></i>
                      </button>
                      </td>
                      <td><a [routerLink]="['/Computers',item.id]">{{item.computerName}}</a></td>
                      <td>{{item.computerStatus}}</td>
                      <td>{{item.lastBackup}}</td>
                      <td>{{item.backupStatus}}</td>
                    </tr>
              </tbody>                  
            </table>
      </div>
      </div>        
    </div>
