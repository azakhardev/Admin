<div class="topBar">
    <div class="LoggedInAs">
      <p>Logged in as: XXX</p>
    </div>
    <div class="Logout">
      <p routerLink="/">Logout</p>
    </div>
  </div>
  <div class="menu">
      <ul>
        <li><a routerLink="/Home">Home</a></li>
        <li><a routerLink="/Computers">Computers</a></li> 
        <li><a routerLink="/Groups">Groups</a></li>
        <li><a routerLink="/Configs">Configs</a></li>
        <li><a routerLink="/Reports">Reports</a></li>
        <li class="selected"><a routerLink="/Admins">Admins</a></li>
  
      </ul>
    </div>    

    <div class="content">

        <div class="EditLabel">
            {{username}} Edit
        </div>

        <div class="AdminProperties">
          <div class="Username">
            <p>Name:</p>
            <input type="text" name="Username_inputbox" [value]="username">
          </div>
          <div class="Password">
            <p>Password:</p>
            <input type="password" name="Password_inputbox" #NewPassword>
          </div>
          <div class="Email">
            <p>Email:</p>
            <input type="text" name="Email" [value]="email">
          </div>
          <div class="Description">
            <p>Description:</p>
            <input type="text" name="Description" [value]="description">
          </div>
        </div>

    <div class="Schedule">
        <h3>Schedule:</h3>

        <button type="button" class="btn btn-secondary Simple selected">Simple</button>
        <button type="button" class="btn btn-secondary Advanced">Advanced</button>

        <div class="HHH">
        <h3>Every: </h3>
        
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-secondary week">Mon</button>
        <button type="button" class="btn btn-secondary week">Tue</button>
        <button type="button" class="btn btn-secondary week">Wed</button>
        <button type="button" class="btn btn-secondary week">Thu</button>
        <button type="button" class="btn btn-secondary week">Fri</button>
        <button type="button" class="btn btn-secondary week">Sat</button>
        <button type="button" class="btn btn-secondary week">Sun</button>
      </div>
      
    </div>
    

    <div class="Changes">
      <button type="button" class="btn btn-danger">Discard Changes</button>
      <button type="button" class="btn btn-success" (click)="saveAdmin($event, NewPassword.value)">Save Changes</button>
    </div>
    </div>
