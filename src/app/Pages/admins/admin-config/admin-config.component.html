<div class="topBar">
    <div class="LoggedInAs">
      <p>Logged in as: XXX</p>
    </div>
    <div class="Logout">
      <p routerLink="/">Logout</p>
    </div>
  </div>
  <div class="menu">
      <ul>
        <li><a routerLink="/Home">Home</a></li>
        <li><a routerLink="/Computers">Computers</a></li> 
        <li><a routerLink="/Groups">Groups</a></li>
        <li><a routerLink="/Configs">Configs</a></li>
        <li><a routerLink="/Reports">Reports</a></li>
        <li class="selected"><a routerLink="/Admins">Admins</a></li>
  
      </ul>
    </div>    

    <div class="content">

        <div class="EditLabel">
            {{admin.username}} Edit
        </div>

        <div class="AdminProperties">
          <div class="Username">
            <p>Name:</p>
            <input type="text" name="Username_inputbox" [value]="admin.username" #NewUsername>
          </div>
          <div class="Password">
            <p>Password:</p>
            <input type="password" name="Password_inputbox" #NewPassword>
          </div>
          <div class="Email">
            <p>Email:</p>
            <input type="text" name="Email" [value]="admin.email" #NewEmail>
          </div>
          <div class="Description">
            <p>Description:</p>
            <input type="text" name="Description" [value]="admin.description" #NewDescription>
          </div>
        </div>

    <div class="Schedule">
        <h1>Schedule:</h1>

        <div class="HHH">
        <h3>Every: </h3>

        <div class="buttons">
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * MON')">Mon</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * SUN')">Tue</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * WED')">Wed</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * THU')">Thu</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * FRI')">Fri</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * SAT')">Sat</button>
          <button type="button" class="btn btn-secondary week" (click)="setSchedule('0 0 * * SUN')">Sun</button>
        </div>
        
    
    <div>
      <h3 class="AdvancedSchedule"> 
        Advanced:<input type="text" class = "ScheduleInput" #schedule value="{{admin.schedule}}">
      </h3>
    </div>
    
    <div class="Changes">
      <button type="button" class="btn btn-danger" (click)="refresh()">Discard Changes</button>
      <button type="button" class="btn btn-success" (click)="saveAdmin(NewPassword.value, NewDescription.value, NewUsername.value, NewEmail.value)">Save Changes</button>
    </div>
    </div>
